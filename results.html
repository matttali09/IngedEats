<!DOCTYPE html>
<html>

<head>
    <!-- metas for phones -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SnackAttack</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
</head>

<body class="body">

    <div id="nav-bar">
        <nav>
            <div class="nav-wrapper green">
                <a href="#!" class="brand-logo center">Snack<i class="material-icons">restaurant_menu</i>Attack<i class="material-icons right">restaurant_menu</i></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons left">menu</i></a>
                <ul class="left hide-on-med-and-down">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li class="active"><a href="surpriseme.html">Surprise Me</a></li>
                    <li class="active"><a href="results.html">My Results</a></li>

                    <a class="waves-effect waves-light btn-large green darken-1"><i class="material-icons right green darken-1">account_circle</i>SignIn</a>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li class="active green"><a href="index.html">Home</a></li>
            <li class="active green"><a href="surpriseme.html">Surprise Me</a></li>
            <li class="active green"><a href="results.html">Results</a></li>
            <li><a href="signin.html" class="active green darken-1"><i class="material-icons">cloud</i>Sign In</a></li>
        </ul>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content grey">
                        <input id="main-ing" type="text" placeholder="chicken, pork, etc.">
                        <button id="loc">Current Loc.</button>
                        <p id="coord"></p>
                        <button id="submit" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recipes results section -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-title">
                        <span>Recipes:</span>
                        <hr>
                    </div>
                    <div class="card-content">
                        <div id="recipe-results" class="row">
                            <!-- recipes go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Restaurants results section -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-title">
                        <span>Restaurants:</span>
                        <hr>
                    </div>
                    <ul id="restaurant-results" class="collection">
                        <!-- restaurants go here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- link our materialize js -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, {});
        });
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>

    <!-- link our JavaScript files -->
    <script src="assets/JavaScript/ajax.js"></script>
    <script src="assets/JavaScript/main.js"></script>

</body>

</html>
