<!DOCTYPE html>
<html>

<head>
    <!-- metas for phones -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SnackAttack</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
</head>

<body class="body">

    <div id="nav-bar">
        <nav>
            <div class="nav-wrapper green">
                <!-- This is the logo -->

                <span class="brand-logo center">Snack<i class="material-icons">restaurant_menu</i>Attack<i class="material-icons right">restaurant_menu</i></span>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons left">menu</i></a>
                <!-- This is the top navigation menu -->
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li class="active"><a href="surpriseme.html">Surprise Me</a></li>
                    <li class="active"><a href="favorites.html">Your Favorites</a></li>
                    <!-- Top right sign-in button -->
                    <li><a class="btn btn-flat waves-effect waves-light green darken-1" id="sign-in" href="signin.html"><i
                                class="material-icons right green darken-1">account_circle</i>Sign In</a></li>
                </ul>
            </div>
        </nav>

        <!-- sidebar that opens when the screen is smaller and the menu button is clicked -->
        <ul class="sidenav orange" id="mobile-demo">
            <li><a href="signin.html" class="active green darken-1"><i class="material-icons">account_circle</i>Sign In</a></li>
            <li class="active green"><a href="index.html">Home</a></li>
            <li class="active green"><a href="surpriseme.html">Surprise Me</a></li>
            <li class="active green"><a href="favorites.html">Your Favorites</a></li>
        </ul>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content grey">
                        <input id="main-ing" type="text" placeholder="chicken+pork+etc.">

                        <button id="submit" class="btn waves-effect btn-small center green darken-2" type="submit" name="action">Surprise
                            Me!
                            <i class="material-icons right green darken-2">toys</i>
                        </button>
                        <button id="loc" class="btn-flat waves-effect green darken-2"><i class="material-icons right green darken-2">flare</i>Current
                            Location</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Surprise Me Recipes results section -->
    <div class="col s12">
        <div id="recipes" class="card green darken-1">
            <div class="card-content white-text">
                <span id="recipe-title" class="card-title titles">Recipes:</span>
                <br>
                <hr>
                <div id="recipe-results" class="row">
                    <!-- recipes go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Surprise Me results section -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-title">
                        <span>Restaurants</span>
                        <hr>
                    </div>
                    <div class="card-content">
                        <div id="restaurants-results">
                            <!-- restaurants go here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- link our JavaScript file -->
    <script src="assets/JavaScript/ajax.js"></script>

</body>

</html>
